<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Microwave</title>
</head>
<body>
    <div class="microwave">
        <div class="door">
            <div class="glass"></div>
        </div>
        <div class="panel">
            <div class="panel-display round-edges"></div>
            <button class="time-cook round-edges panel-button" id="time-cook">TIME COOK</button>
            <div class="buttons-container">
                <div class="digit-buttons">
                    <button class="panel-button digit" id="1">1<br><span>Express Cook</span></button>
                    <button class="panel-button digit" id="2">2<br><span>Express Cook</span></button>
                    <button class="panel-button digit" id="3">3<br><span>Express Cook</span></button>
                    <button class="panel-button digit" id="4">4</button>
                    <button class="panel-button digit" id="5">5</button>
                    <button class="panel-button digit" id="6">6</button>
                    <button class="panel-button digit" id="7">7</button>
                    <button class="panel-button digit" id="8">8</button>
                    <button class="panel-button digit" id="9">9</button>
                    <button class="panel-button"></button>
                    <button class="panel-button" id="0">0</button>
                    <button class="panel-button"></button>
                </div>
                <div class="start-clear-off">
                    <button class="start panel-button" id="start">START</button>
                    <button class="clear-off panel-button" id="clear-off">CLEAR<br>OFF</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./src/main.ts"></script>
</body>
</html>
